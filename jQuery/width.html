<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#d1").click(function() {
				alert("document: " + $(document).width());
				alert("window: " + $(window).width());
				$(this).width("200px");
				$(document).width("200px");
				$(window).width("200px");
				alert("document: " + $(document).width());
				alert("window: " + $(window).width());
			});
		});
	</script>
</head>
<body>
	<div id="d1" style="background-color: #0cc; width: 100px; height: 100px;"></div>
</body>
</html>
