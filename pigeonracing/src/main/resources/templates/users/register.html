<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/header :: header}">
    </head>
    <body>
        <div class="container pigeon-content-container">
            <form th:action="@{/register}" method="post" id="register">
                <h2>用户注册</h2>
                <div class="form-group col-md-5">
                    <label for="phonenumber" class="col-form-label">手机号</label>
                    <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="请输入您的手机号(11位)">

                </div>
                <div class="form-group col-md-5">
                    <label for="username" class="col-form-label">姓名</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入姓名，至少2个字符，至多20个" >
                </div>
                <div class="form-group col-md-5">
                    <label for="password" class="col-form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码，字母或特殊符号和数字结合" >
                </div>
                <div class="form-group col-md-5">
                    <label for="repassword" class="col-form-label">确认密码</label>
                    <input type="password" class="form-control" id="repassword" name="repassword" placeholder="请再次输入您的密码" >
                </div>
                <div class="form-group col-md-5">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
        <div th:replace="~{fragments/footer :: footer}">...</div>

        <script src="../../static/js/users/register.js" th:src="@{/js/users/register.js}"></script>
    </body>
</html>
